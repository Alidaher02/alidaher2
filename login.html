<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body class="min-h-screen bg-gradient-to-r from-black via-black to-[#300016] text-white">
    <section class="w-3/4 lg:w-1/5 lg:ml-[550px] lg:mt-24 h-96 mt-32 ml-12 justify-around flex flex-col items-center  text-white bg-white/10 border border-gray-300/20">
        <h1 class="font-bold italic">LOGIN</h1>
        <div class="flex flex-col space-y-5 items-center">
            
            <input class="py-2 px-7  text-xs bg-transparent border border-[#F84565]"  placeholder="Email or PhoneNumber" type="text">
            <input class="py-2 px-7  text-xs  bg-transparent border border-[#F84565]" placeholder="password" type="password">
        </div>
        <div>
            <a class="py-2 px-20 rounded-sm bg-[#F84565] hover:bg-transparent hover:border " href="">LOGIN</a>
        </div>
        <p class="text-white text-sm">or SignUp width</p>
        <div class="flex gap-5">
            <a class="py-2 px-4 text-blue-500  " href="https://www.facebook.com/"><span><i class="mr-2 fa-brands fa-facebook"></i></span>Facebook</a>
            <a class="py-2 px-4 text-white  " href="https://accounts.google.com/"><span><i class="mr-2 fa-brands fa-google"></i></span>Google</a>
        </div>
    </section>
</body>
</html>
